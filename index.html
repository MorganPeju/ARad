<html>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs>
		<!-- Partie consacrÃ©e au contenu -->
		<a-assets>
		<!-- id="nom de votre fichier" src="l'adresse url de votre fichier" -->
			<a-asset-item id="makery" src="https://cdn.rawgit.com/MorganPeju/ARad/master/model.gltf"></a-asset-item>
		</a-assets>
		<!-- les valeurs de scale permettent d'ajuster la taille d'affichage du fichier, gltf-model="#nom de votre fichier" -->
		<a-entity scale="20 20 20"  gltf-model="#makery"></a-entity>
				<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>

</html>

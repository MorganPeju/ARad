<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;'>
      <a-gltf-model scale="0.01 0.01 0.01" position='0 0 0' animation-mixer="clip: Take 001; loop:once" rotation="0 0 0" src="https://raw.githubusercontent.com/MorganPeju/ARad/master/scene.gltf"></a-gltf-model>
      <a-marker-camera preset='kanji'></a-marker-camera>
      <a-camera-static/>
    </a-scene>
</body>
  
</html>
